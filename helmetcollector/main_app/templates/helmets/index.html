{% extends 'base.html' %} {% load static %} {% block head %}
<link rel="stylesheet" href="{% static 'css/helmets/helmet-index.css' %}" />
{% endblock %} {% block content %}

<section class="page-header">
  <h1>Helmets List</h1>
</section>

<section class="card-container">
  {% for helmet in helmets %}
  <div class="card">
    <a href="{% url 'helmet-detail' helmet.id %}">
      <div class="card-content">
        <div class="card-img-container">
          <img
            src="{% static 'images/MaxHelmet.svg' %}"
            alt="A skater boy cat"
          />
        </div>
        <h2 class="card-title">{{ helmet.driver }}</h2>
        <p>Production Year : {{ helmet.year }}</p>
        <p><small>Description : {{ helmet.description }}</small></p>
      </div>
    </a>
  </div>
  {% endfor %}
</section>

{% endblock %}
